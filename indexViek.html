<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Mijn eerste pagina</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2rem;
            background-color: #f5f5f5;
        }
        header {
            margin-bottom: 2rem;
        }
        h1 {
            color: #333;
        }
        .card {
            background: #fff;
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welkom op mijn pagina</h1>
    </header>

    <main>
        <section class="card">
            <h2>Over deze pagina</h2>
            <p>Dit is een eenvoudige HTML-pagina als voorbeeld. Pas de tekst en stijl gerust aan.</p>
        </section>
    </main>
</body>
</html>
